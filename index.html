<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination and permutatiton app</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>

    <!--Nav--->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Combination and permutatiton app</a>
    </nav>
    <!--Nav--->


    <!-- Main -->
    <div class="container my-5 text-center">
        <h4>This app will help you to solve combination and permutation problems in an easier way ever.</h4>
        <div class="my-5">
            <button class="btn btn-lg btn-primary px-5" data-toggle="modal" data-target="#OrderModal" id='startButton'>Start</button>
        </div>
    </div>
    <div class="container my-5" id='main'>
      
    </div>
    <!-- Main -->


    <!--Order Modal Question-->
    <div class="modal fade" id="OrderModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Does order matter?</h5>
          </div>
          <div class="modal-footer mr-auto">
              <button type="button" class="btn btn-outline-primary btn-lg px-3" onclick="chooseProblem('Yes')">Yes</button>
              <button type="button" class="btn btn-outline-info btn-lg px-3"    onclick="chooseProblem('No')"> No</button>
          </div>
        </div>
      </div>
    </div>
    <!--Order Modal Question -->


    <!--Repetition Modal Question-->
    <div class="modal fade" id="RepetitionModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Can elements be repeated?</h5>
          </div>
          <div class="modal-footer mr-auto">
              <button type="button" class="btn btn-outline-primary btn-lg px-3" onclick="chooseProblem('Yes')">Yes</button>
              <button type="button" class="btn btn-outline-info btn-lg px-3"  onclick="chooseProblem('No')"> No</button>
          </div>
        </div>
      </div>
    </div>
    <!--Repetition Modal Question -->

    

    <script src="app.js"></script>
</body>
</html>
